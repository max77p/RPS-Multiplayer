<body>
    <div class="container mainContainer">
        <!-- <button type="button" class="btn btn-primary" id="btnLogout">Logout</button> -->
        <div class="asktoPlay playMsg">
            <h1>who wants to play?</h1>
            <form class="nameForm">
                <div class="startForm">
                    <input type="text" class="form-control" id="nameInput" placeholder="Type here">
                </div>
                <button type="submit" class="btn btn-primary startBtn">Press start</button>

                <div class="endForm">
                    <input type="text" class="form-control" id="quitGame" placeholder="Y/N and press enter">
                    <button type="submit" class="btn btn-primary quitBtn">Press to quit</button>
                </div>

            </form>
        </div>
        <h1 id="userList"></h1>




        <div class="chatArea">


        </div>

        <form class="chatForm">
            <div class="form-group">```
                <input type="text" class="form-control" id="chatInput" placeholder="Type here">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        </form>



        <div class="row" id="gameSection">
            <div class="col-md-4 innerBox playerOne">
                <button type="button" class="btn btn-primary gameBtn playClick1">Press to Play</button>
                <h2 id="nameOne"></h2>
                <h4 id="p1Selection" class="bothSelected"></h4>

                <div class="gameChoice1 rock">
                    <h4>Rock</h4>
                </div>
                <div class="gameChoice1 paper">
                    <h4>Paper</h4>
                </div>
                <div class="gameChoice1 scissor">
                    <h4>Scissors</h4>
                </div>

                <div class="counter">
                    <h6 id="wins1"></h6>
                    <h6 id="loss1"></h6>
                </div>
            </div>

            <div class="col-md-4 innerBox gameMessage">
                <h2 class="message"></h2>
                <!--show game result here-->
            </div>

            <div class="col-md-4 innerBox playerTwo">
                <button type="button" class="btn btn-primary gameBtn playClick2">Press to Play</button>
                <h2 id="nameTwo"></h2>
                <h4 id="p2Selection" class="bothSelected"></h4>

                <div class="gameChoice2 rock">
                    <h4>Rock</h4>
                </div>
                <div class="gameChoice2 paper">
                    <h4>Paper</h4>
                </div>
                <div class="gameChoice2 scissor">
                    <h4>Scissors</h4>
                </div>

                <div class="counter">
                        <h6 id="wins2"></h6>
                        <h6 id="loss2"></h6>
                    </div>
            </div>
        </div>
