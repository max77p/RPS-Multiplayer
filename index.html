<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"

        crossorigin="anonymous">

<body>
    <div class="container mainContainer">
        <!-- <button type="button" class="btn btn-primary" id="btnLogout">Logout</button> -->
        <h1 id="title">Welcome to RPS</h1>

        <h3 id="userList"></h3>

        <div class="row">
            <div class="col-md-6 col-xs-6 leftChat">
                <form class="nameForm">
                    <div class="startForm">
                        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                        <small id="emailHelp" class="form-text text-muted">Please only change your after quitting a game in progress</small>
                    </div>
                    <button type="submit" class="btn btn-outline-primary  btn-sm startBtn">Submit Name</button>
                </form>
                <!-- <input type="text" class="form-control" id="quitGame" placeholder="Y/N and press enter"> -->
                <button type="submit" class="btn btn-outline-primary btn-sm  quitBtn ">Press to Quit</button>
            </div>
            <div class="col-md-6 col-xs-6 rightStart">

                <div class="chatSection">
                    <div class="chatArea">


                    </div>

                    <form class="chatForm">
                        <div class="form-group">```
                            <input type="text" class="form-control" id="chatInput" placeholder="Chat here">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                    </form>
                </div>


            </div>


        </div>


        <div class="row" id="gameSection">
            <div class="col-md-4 col-xs-4 innerBox playerOne">
                <button type="button" class="btn btn-outline-primary btn-sm gameBtn playClick1">Press to Play</button>
                <h2 id="nameOne"></h2>
                <h4 id="p1Selection" class="bothSelected"></h4>

                <wrapper class="game1">
                    <div class="gameChoice1 rock">
                        <h4>Rock</h4>
                    </div>
                    <div class="gameChoice1 paper">
                        <h4>Paper</h4>
                    </div>
                    <div class="gameChoice1 scissor">
                        <h4>Scissors</h4>
                    </div>
                </wrapper>

                <div class="counter">
                    <h6 id="wins1">Wins:</h6>
                    <h6 id="loss1">Lost:</h6>
                </div>
            </div>

            <div class="col-md-4 col-xs-4 innerBox gameMessage">
                <h2 class="message"></h2>
                <!--show game result here-->
            </div>

            <div class="col-md-4 col-xs-4 innerBox playerTwo">
                <button type="button" class="btn btn-outline-primary btn-sm gameBtn playClick2">Press to Play</button>
                <h2 id="nameTwo"></h2>
                <h4 id="p2Selection" class="bothSelected"></h4>

                <wrapper class="game2">
                    <div class="gameChoice2 rock">
                        <h4>Rock</h4>
                    </div>
                    <div class="gameChoice2 paper">
                        <h4>Paper</h4>
                    </div>
                    <div class="gameChoice2 scissor">
                        <h4>Scissors</h4>
                    </div>
                </wrapper>

                <div class="counter">
                    <h6 id="wins2">Wins:</h6>
                    <h6 id="loss2">Lost:</h6>
                </div>
            </div>
        </div>





















        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>
